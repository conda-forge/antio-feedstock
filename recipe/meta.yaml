{% set name = "antio" %}
{% set version = "0.6.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: bf090de52857fda89dd017d29d9614008e1df94de3fbf1f3bf60cbe24b6190d0

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  skip: true  # [py<311]
  entry_points:
    - antio = antio.commands.main:run

requirements:
  build:
    - {{ stdlib('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - make
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
  host:
    - pip
    - python
    - setuptools >=64.0.0
  run:
    - click
    - numpy >=1.23
    - packaging
    - psutil
    - python

test:
  imports:
    - antio
  commands:
    - pip check
    - python -c "from antio.libeep import pyeep; version = pyeep.get_version(); assert version == '3.3.179', version"
    - antio
  requires:
    - pip

about:
  home: https://github.com/mscheltienne/antio
  summary: Python package to handle I/O with the CNT format from ANT Neuro.
  license: GPL-3.0-only
  license_file:
    - LICENSE
    - src/libeep/LICENSE
    - src/libeep/LICENSE.addendum
  dev_url: https://github.com/mscheltienne/antio

extra:
  recipe-maintainers:
    - mscheltienne
    - larsoner
